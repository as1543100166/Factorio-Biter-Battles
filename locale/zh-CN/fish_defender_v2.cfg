[fish_defender_v2]
map_info_main_caption=--小鱼保护者 v2--
map_info_sub_caption=    ~~blb blubby blub~~
map_info_text=虫子在市场上闻到了鱼的气息.\n尽可能长时间地抵御他们!\n然而，这并不是一项容易的任务,\n因为它们的强度和阻力随着时间的推移不断增加.\n\n你的最终目标是将所有的鱼疏散到猫星球上!\n把它们放在你的火箭的货仓里，然后把它们发射到太空。\n别担心，你仍然会得到太空科学.\n\n市场很乐意接受你可能找到的任何钱币.\n额外的炮塔插槽可以在市场上购买.\n还有几种独特的升级方式.\n研究坦克将提前解锁火炮技术.\n任何装有危险品的容器，如弹药、手榴弹或桶,\n损坏时引起剧烈的爆炸.\n也许这可以为我们所用.\n\n只有在波大于80时，虫子才会在中间进行攻击
